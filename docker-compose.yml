services:          
    relationalgraph.api:
        image: gabrielsouz/relationalgraph.api
        restart: unless-stopped
        container_name: relationalgraph.api
        ports:
            - "${APIHTTPPORT}:8080"
        environment:
            - DBHOST=${DBHOST}
            - DBUSER=${DBUSER}
            - DBPASSWORD=${DBPASSWORD}
            - ASPNETCORE_URLS=http://0.0.0.0:8080

volumes:
    data:
    logs: